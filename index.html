<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chương trình tạo đề kiểm tra</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .banner {
      background: linear-gradient(90deg, #007bff, #00c6ff);
      color: white;
      text-align: center;
      padding: 25px;
      font-size: 26px;
      font-weight: bold;
      border-radius: 15px;
      margin: 15px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      font-size: 14px;
    }
    input, textarea {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .btn {
      margin: 8px 5px;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      background-color: #007bff;
      color: white;
    }
    .btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #ffffff;
      border-radius: 10px;
      border: 1px solid #ddd;
      min-height: 200px;
    }
    .tab-buttons {
      margin-top: 10px;
    }
    .tab-buttons button {
      margin-right: 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: #28a745;
      color: white;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="banner">
    TRƯỜNG THCS HÀM MINH<br>
    Tổ Toán - Tin<br>
    Chương trình tạo đề kiểm tra định kì theo công văn 7791 - Năm học 2025 - 2026
  </div>

  <div class="container">
    <label>API Key:</label>
    <input type="password" id="apiKeyInput" placeholder="Nhập API Key Gemini">
    <button class="btn" onclick="saveApiKey()">Lưu API Key</button>

    <label>Môn học:</label>
    <input type="text" id="subject" placeholder="Ví dụ: Toán">

    <label>Khối:</label>
    <input type="text" id="grade" placeholder="Ví dụ: 9">

    <label>Kì kiểm tra:</label>
    <input type="text" id="exam" placeholder="Giữa kì I">

    <label>Prompt:</label>
    <textarea id="prompt" rows="3" placeholder="Nhập yêu cầu"></textarea>

    <div>
      <button class="btn" onclick="generate('matrix')">Tạo ma trận đề</button>
      <button class="btn" onclick="generate('spec')">Tạo bảng đặc tả</button>
      <button class="btn" onclick="generate('exam')">Tạo đề kiểm tra</button>
    </div>

    <div class="tab-buttons">
      <button onclick="showTab('markdown')">Xem Markdown</button>
      <button onclick="showTab('latex')">Xem LaTeX</button>
    </div>

    <div id="result-markdown" class="result"></div>
    <div id="result-latex" class="result hidden"></div>

    <div>
      <button class="btn" onclick="copyText('result-markdown')">Copy Markdown</button>
      <button class="btn" onclick="copyText('result-latex')">Copy LaTeX</button>
      <button class="btn" disabled>Download Word</button>
    </div>
  </div>

  <script>
    // Lưu và lấy API Key
    function saveApiKey() {
      const key = document.getElementById("apiKeyInput").value;
      if (key) {
        localStorage.setItem("gemini_api_key", key);
        alert("API Key đã được lưu!");
      }
    }
    function getApiKey() {
      return localStorage.getItem("gemini_api_key") || "";
    }

    async function generate(type) {
      const apiKey = getApiKey();
      if (!apiKey) {
        alert("Chưa có API Key!");
        return;
      }
      const subject = document.getElementById("subject").value;
      const grade = document.getElementById("grade").value;
      const exam = document.getElementById("exam").value;
      const prompt = document.getElementById("prompt").value;
      const query = `Môn: ${subject}, Khối: ${grade}, Kì: ${exam}. Yêu cầu: ${prompt}. Loại: ${type}`;

      document.getElementById("result-markdown").innerHTML = "⏳ Đang tạo nội dung...";
      document.getElementById("result-latex").innerHTML = "";

      try {
        const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" + apiKey, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ contents: [{ parts: [{ text: query }]}] })
        });

        const data = await response.json();
        if (data?.candidates?.[0]?.content?.parts?.[0]?.text) {
          const text = data.candidates[0].content.parts[0].text;

          // Hiển thị Markdown
          document.getElementById("result-markdown").innerHTML = marked.parse(text);

          // Hiển thị LaTeX (chỉ raw text)
          document.getElementById("result-latex").textContent = text;
        } else {
          document.getElementById("result-markdown").innerHTML = "⚠️ Không có dữ liệu trả về.";
        }
      } catch (error) {
        document.getElementById("result-markdown").innerHTML = "❌ Lỗi API.";
      }
    }

    function showTab(tab) {
      document.getElementById("result-markdown").classList.add("hidden");
      document.getElementById("result-latex").classList.add("hidden");
      document.getElementById("result-" + tab).classList.remove("hidden");
    }

    function copyText(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text);
      alert("Đã copy nội dung!");
    }
  </script>
</body>
</html>
